on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 21
    - name: Set up JDK 22
      uses: actions/setup-java@v3
      with:
        java-version: '22'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Get upload URL
      id: geturl
      run:   |
         upload_url=$(curl -sL https://uploads.github.com/repos/petrbouda/jeffrey/releases/${{ github.ref }}/?access_token=${{ secrets.GITHUB_TOKEN }} | jq -r '.upload_url')
         echo ::set-output name=upload_url::$upload_url

    - name: Upload Release Asset
      id: upload-release-asset        
      uses: actions/upload-release-asset@v1        
      env:          
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
      with:          
        # upload_url: https://uploads.github.com/repos/petrbouda/jeffrey/releases/${{ github.ref }}/assets
        upload_url: ${{ steps.geturl.outputs.upload_url }}
        asset_path: ./build/target/jeffrey.jar          
        asset_name: jeffrey.jar
        asset_content_type: application/java-archive
